# CIT-326 - Infrastructure as a code 2 – using CI-CD pipelines for deployments 

# Azure PIPELINE - DACPAC file - MS-SQL Deployment 

# Faculty: David Miller     version: 1 

################################################### 

trigger:
- main

pool:
  name: Local-Windows

stages: 

- stage: Build
  displayName: 'CIStage-CopyFilesfromGitHub'
  pool: Local-Windows
  jobs:
  - job: 'Copyfiles'
    steps:
    - task: CopyFiles@2
      displayName: 'CopyFilesfromGitHubtoPipelinestagingfolder'
      inputs:
        SourceFolder: '$(system.defaultworkingdirectory)'
        Contents: '**\$(BowlingLeagueExample.dacpac)'
        TargetFolder: '$(build.artifactstagingdirectory)'
        condition: succeededOrFailed()
    - task: PublishBuildArtifacts@1
      displayName: 'PublishArtifact:drop'
      inputs:
        PathtoPublish: '$(build.artifactstagingdirectory)'
      condition: succeededOrFailed()

- stage: CD
  displayName: 'CDstage-Deploydacpacfiles'
  jobs:
  - deployment: VMDeploy
    displayName: mssql1
    environment:
      name: Local-Windows-SQL
      resourceType: VirtualMachine
      tags: winsql
    strategy:
      runOnce:
        deploy:
          steps:
          - download: none

          - task: DownloadBuildArtifacts@0
            displayName: 'DownloadArtifactFile'
            inputs:
              buildType: current
              downloadType: single
              downloadPath: $(System.DefaultWorkingDirectory)
              artifactName: 'drop'

          - task: SqlDacpacDeploymentOnMachineGroup@0
            displayName: 'Deployusingdacpacfile'
            inputs:
              tasktype: 'dacpac'
              DacpacFile: '$(System.DefaultWorkingDirectory)/drop/$(BowlingLeagueExample.dacpac)'
              TargetMethod: 'server'
              ServerName: 'localhost'
              DatabaseName: '$(BowlingLeagueExample)'
              AuthScheme: sqlServerAuthentication
              SqlUsername: '$(azure)'
              SqlPassword: '$(Sq157azure93!)'
